<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculatrice</title>
</head>
<body>
  <div class="container py-lg-5 py-3 border-secondary shadow-sm p-4 rounded-lg mt-md-3" style="max-width:800px">
    <div class="row p-4">
      <div class="col-12 border-primary rounded-lg border shadow">
        <input type="text" class="form-control mb-2 text-right border-0 input-cal" id="champcalcul" readonly placeholder="">
        <input type="text" class="form-control text-right border-0 input-cal" id="champresultat" readonly placeholder="0">
      </div>
    </div>
    <div class="global d-flex">
    <div class="row px-2 d-flex">
      <!-- line 1 -->
      <div class="col-12 m-auto text-center ">
        <button type="button" class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mx-md-3"id="(" onclick="Ecrire(this.textContent)">(</button>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mx-md-3" id=")" onclick="Ecrire(this.textContent)">)</div>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mx-md-3" id="%" onclick="Ecrire(this.textContent)">%</div>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mx-md-3" id="AC" onclick="AC()">AC</div>
      </div>
    <!-- Line 2 -->
      <div class="col-12 mt-3 m-auto text-center">
        <button type="button" class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="7" onclick="Ecrire(this.textContent)">7</button>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="8" onclick="Ecrire(this.textContent)">8</div>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="9" onclick="Ecrire(this.textContent)">9</div>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mt-2 mx-md-3" id="/" onclick="Ecrire(this.textContent)">/</div>
      </div>
    <!-- Line 3 -->
      <div class="col-12 mt-3 m-auto text-center">
        <button type="button" class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="4" onclick="Ecrire(this.textContent)">4</button>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="5" onclick="Ecrire(this.textContent)">5</div>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="6" onclick="Ecrire(this.textContent)">6</div>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center  font-weight-bold mt-2 mx-md-3" id="*" onclick="Ecrire(this.textContent)">*</div>
      </div>
    <!-- Line 4 -->
      <div class="col-12 mt-3 m-auto text-center">
        <button type="button" class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="1" onclick="Ecrire(this.textContent)">1</button>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="2" onclick="Ecrire(this.textContent)">2</div>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="3" onclick="Ecrire(this.textContent)">3</div>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mt-2 mx-md-3" id="-" onclick="Ecrire(this.textContent)">-</div>
      </div>
    <!-- Line 5 -->
      <div class="col-12 mt-3 m-auto text-center">
        <button type="button" class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="0" onclick="Ecrire(this.textContent)">0</button>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mt-2 mx-md-3" id="." onclick="Ecrire(this.textContent)">.</div>
        <div type="button" class=" btn col-2 btn-danger rounded-pill text-center font-weight-bold mt-2 mx-md-3" id="=" onclick="del()">Del</div>
        <div type="button" class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mt-2 mx-md-3" id="+" onclick="Ecrire(this.textContent)">+</div>
      </div>
    </div>
    <div class="row">
        <button type="button" class=" btn col-2 btn-primary font-weight-bold rounded-pill text-center mt-2 mx-md-3 text-center p-4 mx-auto" style="height: 100%;" id="=" onclick="result()">=</button>
    </div>
    </div>
  </div>
  <script src="script.js"></script>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
