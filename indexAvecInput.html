<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <title>Bienvenue sur le site Officiel de Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> 
    <link rel="stylesheet" href="style.css"> 

    <title>Calculatrice</title>
</head>
<body>
  <div class="container py-lg-5 py-3 border-secondary shadow-sm p-4 rounded-lg mt-md-3" style="max-width:800px">
    <div class="row p-4">
      <div class="col-12 border-primary rounded-lg border shadow">
        <input type="text" class="form-control mb-2 text-right border-0 input-cal" id="champcalcul" readonly placeholder="Calcul ici">
        <input type="text" class="form-control text-right border-0 input-cal" id="champresultat" readonly placeholder="Resultat ici">
      </div>
    </div>
    <div class="row px-2 d-flex">
      <!-- line 2 -->
      <div class="col-12 m-auto text-center ">
        <input value="(" readonly class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mx-md-3"id="(" onclick="value('eff')">
        <input value=")" readonly  class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mx-md-3" id=")" onclick="">
        <input value="%" readonly class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mx-md-3" id="%" onclick="">
        <input value="AC" readonly class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mx-md-3" id="AC" onclick="AC()">
      </div>
    <!-- Line 2 -->
      <div class="col-12 mt-3 m-auto text-center">
        <input value="7" readonly class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="7" onclick="">
        <input value="8" readonly class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="8" onclick="">
        <input value="9" readonly class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="9" onclick="">
        <input value="รท" readonly class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mt-2 mx-md-3" id="รท" onclick="">
      </div>
    <!-- Line 3 -->
      <div class="col-12 mt-3 m-auto text-center">
        <input value="4" readonly class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="4" onclick="">
        <input value="5" readonly class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="5" onclick="">
        <input value="6" readonly class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="6" onclick="">
        <input value="x" readonly class=" btn col-2 btn-light rounded-pill text-center  font-weight-bold mt-2 mx-md-3" id="x" onclick="">
      </div>
    <!-- Line 4 -->
      <div class="col-12 mt-3 m-auto text-center">
        <input value="1" readonly class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="1" onclick="">
        <input value="2" readonly class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="2" onclick="">
        <input value="3" readonly class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="3" onclick="">
        <input value="-" readonly class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mt-2 mx-md-3" id="-" onclick="">
      </div>
    <!-- Line 5 -->
      <div class="col-12 mt-3 m-auto text-center">
        <input value="0" readonly class=" btn col-2 btn-light rounded-pill text-center mt-2 mx-md-3" id="0" onclick="">
        <input value="." readonly class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mt-2 mx-md-3" id="." onclick="">
        <input value="=" readonly class=" btn col-2 btn-primary rounded-pill text-center font-weight-bold mt-2 mx-md-3" id="=" >
        <input value="+" readonly class=" btn col-2 btn-light rounded-pill text-center font-weight-bold mt-2 mx-md-3" id="+" onclick="">
      </div>
    </div>
  </div>
  <script src="script.js"></script>


      <!-- Script Bootstrap  -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</html>
